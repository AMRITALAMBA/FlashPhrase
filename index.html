<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>

  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
            
                
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Get Started! <br>
                It's free. Sign Up
                   </header>
                   
                   <div class="input-field">
                        <input type="text" class="input" id="Full Name" required="" autocomplete="off">
                        <label for="Name">Full Name</label> 
                    </div>

                   <div class="input-field">
                        <input type="email" class="input" id="email" required="">
                        <label for="pass">Email id</label>
                    </div> 

                    <div class="input-field">
                        <input type="text" class="input" id="password" required="" autocomplete="off">
                        <label for="password">Create a Password</label> 
                    </div>

                    <div class="input-field">
                        <input type="text" class="input" id="password" required="" autocomplete="off">
                        <label for="password">Confirm Password</label> 
                    </div>

                   <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <span>Already have an account? <a href="#">Log in here</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
